<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Feedback</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-50 via-teal-50 to-emerald-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full bg-white p-8 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Submit Your Feedback
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                We'd love to hear your thoughts on the book!
            </p>
        </div>
        <!-- The form submits to the FeedbackServlet at /FeedbackServlet -->
        <form action="FeedbackServlet" method="post" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="userName" class="sr-only">Your Name</label>
                    <input type="text" name="userName" id="userName" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm"
                           placeholder="Your Name">
                </div>
                <div class="pt-4">
                    <label for="bookName" class="sr-only">Book Name</label>
                    <input type="text" name="bookName" id="bookName" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm"
                           placeholder="Book Name">
                </div>
                <div class="pt-4">
                    <label for="feedbackText" class="sr-only">Your Feedback</label>
                    <textarea name="feedbackText" id="feedbackText" rows="5" required
                              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 sm:text-sm"
                              placeholder="Your Feedback"></textarea>
                </div>
            </div>

            <div class="flex flex-col space-y-3">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150 ease-in-out transform hover:-translate-y-1">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>
</body>
</html>
